<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" 
        type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main">
    <p id="main-adding">
      <label class="main-adding__lable" for="new-task">Add Item</label>
      <div class="main-adding__form">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="main-headign">Todo</h3>
    <ul class="main-list" id="incompleteTasks">
      <li class="main-list__item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
      <li class="main-list__item editMode" >
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="main-headign">Completed</h3>
    <ul class="main-list" id="completed-tasks">
      <li class="main-list__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
